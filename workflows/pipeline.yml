name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Or any other branches you want to trigger the pipeline
  pull_request:
    branches:
      - main # Or the branch you're working on

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # or any version you are using

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint  # Ensure you have a lint script in your package.json

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload coverage to GitHub
        if: success()
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage/lcov-report/index.html

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        run: npm run build && npm run deploy
